
<header>
  <div *ngFor="let f of allMovies| slice:0:1;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://image.tmdb.org/t/p/w185/{{f.backdrop_path}}" class="d-block w-100" alt="..." height="600">
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/w185/5kAGbi9MFAobQTVfK4kWPnIfnP0.jpg" class="d-block w-100" alt="..." height="600">
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/w185//s16H6tpK2utvwDtzZ8Qy4qm5Emw.jpg" class="d-block w-100" alt="..." height="600">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  </div>
</header>
