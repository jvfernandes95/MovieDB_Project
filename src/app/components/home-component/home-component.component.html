<main>
<div class="container">
  <div *ngFor="let f of allMovies| slice:0:9;">
    <div class="container d-flex flex-wrap align-items-center">
        <div class="card m-4 card" style="width: 15rem;">
          <img src="https://image.tmdb.org/t/p/w185/{{f.poster_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{f.title}}</h5>
            <p class="card-text">{{f.release_date}}</p>
            <div class="link">
              <button [routerLink]="['/movieCard/' + f.id]">Info</button>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>

</main>

      <footer class="bg-dark text-center text-white">

            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">

                <li class="page-item"><a class="page-link"  (click)="getmoviedetails(2)">2</a></li>
                <li class="page-item"><a class="page-link" (click)="getmoviedetails(3)">3</a></li>
                <li class="page-item"><a class="page-link" (click)="getmoviedetails(4)">4</a></li>
                <li class="page-item"><a class="page-link" (click)="getmoviedetails(5)">5</a></li>
                <li class="page-item"><a class="page-link" (click)="getmoviedetails(++1)">Next</a></li>
              </ul>
            </nav>
          </nav>
    
        </div>
